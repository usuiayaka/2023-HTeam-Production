<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularUp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /***haikei*****/
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    body {
      background-color: #f7e8cf;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      font-size: 19px;
      margin: 0px;
    }
    .container {
  display: flex;
  align-items: center; /* 垂直方向中央揃え */
  justify-content: center; /* 水平方向中央揃え */
}
.edit{
  text-align: center;
  margin: 30px;
}
/*テキスト入力*/
    .form_txt {
    margin-bottom: 30px;
    display: flex;
    align-items: center;/*インラインまたはインラインブロック要素を水平に配置する*/
  justify-content: center; /* 中央揃えを追加 */
    }
    .form_txt input {
      display: block;
  width: 250px; /* 幅を変更 */
  padding: 15px; /* パディングを変更 */
  margin-top: 10px; /* マージンを変更 */
  margin-bottom: 20px; /* マージンを変更 */
      border: none;
      border-bottom: 2px solid #373737;
      outline: none;
      background-color: transparent;
    }
    .form_txt label {
  margin-right: 10px; /* ラベルとテキストボックスの間隔を調整 */
  width: 80px; /* Fixed width for labels */
}
/* 例: アイコンのスタイル */
.account-icon {
  width: 100px; /* アイコンの幅 */
  height: 100px; /* アイコンの高さ */
  border-radius: 50%; /* 丸い形状にする */
  margin-right: 10px; /* アイコンと他の要素の間隔 */
  margin-bottom: 10px;
}
    /* check_box */
    .form_chk {
      margin-bottom: 20px;
    }

    .form_chk label {
      display: inline-block;
      padding: 10px;/*文字から囲み線までの距離*/
      border: 1px solid #ffffff;/*囲み線の太さ・種類・色*/
      width: 80px;/*要素の横幅*/
      margin-right: 10px;/*次の右側の要素までの距離*/
      margin-bottom: 10px;/*次の下側の要素までの距離*/
      border-radius: 60%;/*囲み線の角を丸くする*/
      text-align: center; /* テキストを中央揃え */
      /* チェックされていない場合のスタイル */
      background-color: #ffffff;/*ボタン内部の背景色*/
      color: #000000;/*文字色*/
    }
    .form_chk input {
      display: none;
    }
    /* チェックされた場合のスタイル */
    .form_chk input:checked+label {
      background-color: #7d0842;
      color: #ffffff;
    }
    /*radio_button*/
    .form_radio {
      margin-bottom: 30px;
    }
    .form_radio label {
      display: inline-block;
      padding: 10px;
      border: 1px solid #ffffff;
      margin-right: 10px;
      margin-bottom: 15px;/*次の下側の要素までの距離*/
      border-radius: 5px;/*角消し*/
      /* チェックされていない場合のスタイル ★★★*/
      background-color: #ffffff;
      color: #000000;
    }
    .form_radio input {
      display: none;
    }
/* チェックされている場合のスタイル */
    .form_radio input:checked+label {
      background-color: #7d0842;
      color: #ffffff;
      /*width: 80px;/*要素の横幅*/
    }
    /* container style */
    .form_but {
      position: absolute;
      right: 10%;
      top: auto;
      padding: 10px; /* 必要に応じてパディングを調整してください */
    }
    /*button */
    .form_but input {
      margin-right: 5px;
      padding: 5px 25px; /* 上下10px、左右20pxのbutton余白 */
      background-color: #ffffff; /* ボタンの背景色 */
      border: 3px solid #7d0842; /* ボーダーなし */
      border-radius: 5px; /* 丸い形状にする */
      cursor: pointer; /* ホバー時にポインターを表示 */
      font-size: 23px;
    }
  </style>

</head>

<body class="mat-typography">

<div class="edit">
  <div class="container">
  <!--アカウントアイコンと変更したいなら写真にアクセスしますよのボタン--->
  <img src="C:\Users\wolf\Desktop\WIZ\システム開発１\Hteam\Shelter\がさいゆのjpg.jpg" alt="Account Icon" class="account-icon">
  <img src="C:\Users\wolf\Desktop\WIZ\システム開発１\Hteam\Shelter\がさいゆのjpg.jpg" alt="Account Icon" class="account-icon">
  </div>
  
  <form>
<!-- ユーザーネーム -->
<div class="form_txt">
  <label for="user_name">ユーザー<br>ネーム</label>
  <input type="text" id="user_name" name="user_name" size="20">
</div>

<!-- TEL -->
<div class="form_txt">
  <label for="tel">TEL☎</label>
  <input type="text" id="tel" name="tel" size="20">
</div>

<!-- 受入可能人数 -->
<div class="form_txt">
  <label for="capacity">受入可能<br>人数</label>
  <input type="text" id="capacity" name="capacity" size="20">
</div>

    <div class="form_radio"><!--inputの後にlabelじゃないと動かない--->
      <p><b>避難所タイプ</b></p><!--ラジオボタンのnameはグループ形成のため-->
      <input type="radio" id="a" name="shelter_type" value="specified">
      <label for="a">指定避難所</label>
      <input type="radio" id="b" name="shelter_type" value="general">
      <label for="b">一般避難所</label>
    <input type="radio" id="error" name="shelter_type" value="fool">
    <label for="error">不明</label>
    </div>

    <div class="form_chk">
      <p><b>対応する災害</b></p>
      <input type="checkbox" id="earthquake" name="disaster" value="earthquake">
      <label for="earthquake">地震</label>
      <input type="checkbox" id="flood" name="disaster" value="flood">
      <label for="flood">洪水</label>
      <input type="checkbox" id="typhoon" name="disaster" value="typhoon">
      <label for="typhoon">台風</label>
    </div>
  </div>
    <div class="form_but">
      <input type="submit" value="戻る">
      <input type="reset" value="保存">
    </div>
  </form>
</div>
</body>
</html>
