<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7e8cf;
    }

    header {
      background-color: #7d0842; /* あずき色 */
      padding: 10px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #fff; /* 白色の文字 */
    }

    h2.page-title {
      text-align: center;
      color: #b10a0a; 
    }

    .hamburger-menu {
      display: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 20px;
      flex-direction: column; /* 縦に並べるように追加 */
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      z-index: 1;
      display: none;
    }

    .menu-container a {
      margin: 10px 0;
    }

    select {
      padding: 8px;
      font-size: 16px;
    }

    .shelter-name-container {
      background-color: #fff;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: rgb(253, 113, 26);
      position: absolute;
      top: 50%;
      left: 0; /* 横方向の位置を調整 */
      transform: translateY(-50%);
    }

    .horizontal-line {
      border-top: 2px solid #ddd;
      margin-top: 10px;
      display: none; /* 横線を非表示に変更 */
    }

    .details-button {
      background-color: #7d0842; /* あずき色 */
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .filter-label {
      margin-right: 10px;
    }

    @media only screen and (max-width: 600px) {
      header {
        padding-left: 40px; /* メニューアイコンの分、左側を広げる */
      }

      .hamburger-menu {
        display: block;
      }

      .menu-container {
        position: relative;
        top: 0;
        left: 0;
      }
    }

    .example button {
    border: 2px solid #7d0842; /* あずき色 */
    background-color: #fff; /* 白色 */
    color: #000; /* 黒色 */
    border-radius: 5px;
    padding: 4px 35px; /* 縦を短く、横を長く */
    font-size: 14px; /* 文字のサイズを変更 */
    font-weight: bold; /* 文字を太字にする */
  }

  </style>
</head>
<body>

  <header>
    <div class="hamburger-menu" onclick="toggleMenu()">
      ☰
      <div class="menu-container">
        <a href="#">市町村選択</a>
        <a href="#">掲示板</a>
        <a href="#">アカウント</a>
        <a href="#">在庫登録</a>
        <a href="#">選択画面</a>
      </div>
    </div>
    <h1>Shelter pro</h1>
  </header>

  <h2 class="page-title">〇〇の避難所</h2>

  <label for="shelterFilter" class="filter-label">災害別：</label>
  <select id="shelterFilter">
    <option value="all">地震</option>
    <option value="shelterA">洪水</option>
    <option value="shelterB">火事</option>
  </select>

 <!-- ページ数を表示するための span 要素 -->
 <span id="pageNumber" style="display: flex; justify-content: flex-end; width: 95%; font-size: 15px;">1 / 3 件</span>
  <div class="shelter-name-container">
    <div>
      <p>避難所名: 避難所X</p>
      <div class="divider"></div>
      <p>追加の情報: 例えば何か</p>
    </div>
    <button class="details-button" onclick="showDetails()">詳細</button>
  </div>

  <div class="shelter-name-container">
    <div>
      <p>別のコンテンツ: 例えば何か</p>
      <div class="divider"></div>
      <p>別の情報: 例えば何か</p>
    </div>
    <button class="details-button" onclick="showDetails()">詳細</button>
  </div>

  <div class="shelter-name-container">
    <div>
      <p>さらなるコンテンツ: 例えば何か</p>
      <div class="divider"></div>
      <p>詳細情報: 例えば何か</p>
    </div>
    <button class="details-button" onclick="showDetails()">詳細</button>
  </div>

  <table>
    <!-- テーブルの内容は未定義 -->
  </table>

  <div align="center" class="example">
    <button onclick="scrollToTop()">戻る</button>
  </div>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleMenu() {
      const menuContainer = document.querySelector('.menu-container');
      menuContainer.style.display = (menuContainer.style.display === 'none' || menuContainer.style.display === '') ? 'flex' : 'none';
    }

    function showDetails() {
      // ここに詳細表示の処理を追加
      alert('詳細ボタンがクリックされました');
    }

  </script>

</body>
</html>
