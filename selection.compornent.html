<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7e8cf;
        }

        header {
            background-color: #7d0842;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .current-datetime {
            text-align: center;
            margin: 20px 0;
            font-size: 25px;
            color: rgb(9, 9, 9);
        }

        h1 {
            color: #fff;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
            flex-direction: column;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            z-index: 1;
            display: none;
        }

        .menu-container a {
            margin: 10px 0;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        .inventory-indicator {
            width: 100%;
            height: 50px;
            background-color: #fff;
            border: 1px solid #000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .people-text {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #000;
            font-size: 15px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            margin-top: 10px;
            padding: 6px 20px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #7d0842;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
        }

        .filter-label {
            margin-right: 10px;
        }

        .registration-button {
            background-color: #fff;
            color: #000;
            border: 2px solid #7d0842;
            border-radius: 5px;
            padding: 6px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .add-button {
            background-color: #088d2e;
            color: #fff;
            padding: 16px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button-container {
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f7e8cf;
            padding: 10px;
        }

        .button-container button {
            margin: 0 5px;
        }

        @media only screen and (max-width: 600px) {
            header {
                padding-left: 40px;
            }

            .hamburger-menu {
                display: block;
            }

            .menu-container {
                position: relative;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="hamburger-menu" onclick="toggleMenu()">
            ☰
            <div class="menu-container">
                <a href="#">市町村選択</a>
                <a href="#">掲示板</a>
                <a href="#">アカウント</a>
                <a href="#">在庫登録</a>
                <a href="#">選択画面</a>
            </div>
        </div>
        <h1>Shelter pro</h1>
    </header>

    <div class="current-datetime">
        <p>表示するデータを選択してください</p>
    </div>

    <div class="inventory-item-container">
        <div class="inventory-indicator">
            <p style="color: red;">日付と時間</p>
        </div>
        <div></div>
        <div class="people-text"></div>
    </div>

    <div class="inventory-item-container">
        <div class="inventory-indicator">
            <p style="color: red;">日付と時間</p>
        </div>
        <div></div>
        <div class="people-text"></div>
    </div>

    <div class="inventory-item-container">
        <div class="inventory-indicator">
            <p style="color: red;">日付と時間</p>
        </div>
        <div></div>
        <div class="people-text"></div>
    </div>

    <table>
        <!-- 在庫テーブルの内容をここに追加できます -->
    </table>

    <div class="button-container">
        <button onclick="scrollToTop()">戻る</button>
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleMenu() {
            const menuContainer = document.querySelector('.menu-container');
            menuContainer.style.display = (menuContainer.style.display === 'none' || menuContainer.style.display === '') ? 'flex' : 'none';
        }
    </script>

</body>

</html>
